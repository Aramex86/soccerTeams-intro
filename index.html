<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-wrap">
    <div class="wrap-field">
        <div class="field-formation">
            <h1>Team Formation</h1>
            <div class="swicth-btn">
                <div class="home">
                    <a href="#">Home</a>
                </div>
                <div class="away">
                    <a href="#">Away</a>
                </div>
            </div>
            <div class="field">
                <div class="home-wrap">
                    <div class="team-logo">
                        <img src="images/MU.png" alt="teamlogo">
                    </div>
                    <div class="formation player-1">
                        <img src="images/goolkepeer-MU.png">
                        <p> 1 De Gea</p>
                    </div>
                    <div class="formation player-2">
                        <img src="images/mu-uni.png">
                        <p> 3 Bailly</p>
                    </div>
                    <div class="formation player-3">
                        <img src="images/mu-uni.png">
                        <p> 4 Jones</p>
                    </div>
                    <div class="formation player-4">
                        <img src="images/mu-uni.png">
                        <p> 23 Shaw</p>
                    </div>
                    <div class="formation player-5">
                        <img src="images/mu-uni.png">
                        <p> 25 Valencia</p>
                    </div>
                    <div class="formation player-6">
                        <img src="images/mu-uni.png">
                        <p> 6 Pogba</p>
                    </div>
                    <div class="formation player-7">
                        <img src="images/mu-uni.png">
                        <p> 17 Fred</p>
                        <div class="card">
                            <div class="card-header">
                                <p>Fred</p>
                                <div class="photo">
                                    <img src="images/mu/fred.jpg" alt="fred">
                                </div>
                            </div>
                            <div class="info-topwrap">
                                <div class="info-top">
                                    <div class="age">
                                        Yars
                                        <p>25yr</p>
                                    </div>
                                    <div class="height">
                                        Height
                                        <p>1,69m</p>
                                    </div>
                                    <div class="origin">
                                        Origin
                                        <p>Brazil</p>
                                    </div>
                                </div>
                            </div>
                            <div class="info-bottom">
                                <div class="games">
                                    <p>Games</p>
                                    <p>7</p>
                                </div>
                                <div class="goals">
                                    <p>Goals</p>
                                    <p>1</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formation player-8">
                        <img src="images/mu-uni.png">
                        <p> 31 Matic</p>
                        <div class="card">
                            <div class="card-header">
                                <p>Matic</p>
                                <div class="photo">
                                    <img src="images/mu/matic.jpg" alt="Matic">
                                </div>
                            </div>
                            <div class="info-topwrap">
                                <div class="info-top">
                                    <div class="age">
                                        Yars
                                        <p>30yr</p>
                                    </div>
                                    <div class="height">
                                        Height
                                        <p>1,94m</p>
                                    </div>
                                    <div class="origin">
                                        Origin
                                        <p>Serbia</p>
                                    </div>
                                </div>
                            </div>
                            <div class="info-bottom">
                                <div class="games">
                                    <p>Games</p>
                                    <p>36</p>
                                </div>
                                <div class="goals">
                                    <p>Goals</p>
                                    <p>1</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formation player-9">
                        <img src="images/mu-uni.png">
                        <p> 9 Lukaku</p>
                    </div>
                    <div class="formation player-10">
                        <img src="images/mu-uni.png">
                        <p> 7 Sanchez</p>
                    </div>
                    <div class="formation player-11">
                        <img src="images/mu-uni.png">
                        <p> 10 Rashford</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
